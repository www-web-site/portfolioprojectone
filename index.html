<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="first">
        <div class="firstsection container">
          <header>
            <img src="icons/лого.png" alt="" />
            <div class="headtext">
              <p>Официальный представитель</p>
              <h3>Garmin, Polar, Suunto</h3>
            </div>
            <div class="headorder">
              <p><a href="">+7 (499) 922-89-74</a></p>
              <button id="orderbtn2">заказать звонок</button>
            </div>
          </header>
          <div class="firstbody">
            <h1>Подбор пульсометра</h1>
            <h2>с учётом Вашего уровня подготовки</h2>
            <div class="someinfo">
              <div class="smallinfo">
                <img src="icons/clock.png" alt="" />
                <p>Время подбора: <br />10 минут</p>
              </div>
              <div class="smallinfo">
                <img src="icons/goods.png" alt="" />
                <p>Бесплатная <br />доставка</p>
              </div>
              <div class="smallinfo">
                <img src="icons/message.png" alt="" />
                <p>Ответим <br />на все вопросы</p>
              </div>
            </div>
            <div class="ordering">
              <button id="orderbtn">заказать кОНСУЛЬТАЦИЮ</button>
              <p>или <a href="">ПЕРЕЙТИ В КАТАЛОГ</a></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="overlay">
      <div class="orderform">
        <h2>Заполните форму</h2>
        <p>Информация будет отправлена вам</p>
        <form action="">
          <input type="text" placeholder="Имя" />
          <input type="text" placeholder="Телефон" />
          <input type="text" placeholder="Email адрес" />
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
